<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
  <main>
    <div class="container-lg">
<div class="row">
  <div class="col-lg-4">
    <div class="card cardHeader">
      <img class="card-img" src="images/logo.svg" alt="logo">
      <div class="row">
        <div class="col-3">
          <img class="icon" src="images/icon-document.svg" alt="document icon">
        </div>
        <div class="col-3">
          <img class="icon" src="images/icon-folder.svg" alt="folder icon">
        </div>
        <div class="col-3">
          <img class="icon" src="images/icon-upload.svg" alt="upload icon">
        </div>
      </div>
    </div>
    </div>

    <div class="col-lg-7">
    <div class="card cardMain">

      <h1 class="title text-center text-lg-start">Youâ€™ve used <span>815 GB</span> of your storage</h1>

      <div class="bar d-flex align-items-center">
				<div class="progress d-flex justify-content-end">
					<div class="circle"></div>
				</div>
			</div>

      <div class="row">
        <div class="col-8">
          <p class="zero"> 0 GB</p>
        </div>
        <div class="col"> 
          <p class="zero end">1000 GB</p>
      </div>
      </div>
    </div>
  

    <div class="cardLeft d-flex">
      <p class="left">185 <span class="text-uppercase"> GB Left</span></p>
    
    </div>
    </div>
    </div>
</div>

  
  <div class="attribution text-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://rebekahshaw.com" target="_blank">Rebekah Shaw</a>.
  </div>
</main>
</body>
</html>
